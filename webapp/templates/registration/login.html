{% extends "base.html" %}

{% block content %}

<div class="row">
<div class="center-block well" style="max-width: 350px;">

    <form role="form" id="login_form"  method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">Your username and/or password were incorrect!</div>
        {% endif %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

</div>
</div>

{% endblock %}
